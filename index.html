<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculetor Again
  </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="maniDiv">
    <div class="header">
      <input class="head" disabled="disabled" type="tex" placeholder="0" value="" />

    </div>
    <div class="cbody">
      <div class="left">
        <button class="clear"data-value="c">c</button>
        <button class="on" value="sort">sort</button>
        <button class="delet"data-value="del">del</button>
        <button class="seven" data-value="7">7</button>
        <button class="eight" data-value="8">8</button>
        <button class="nine" data-value="9">9</button>
        <button class="four" data-value="4">4</button>
        <button class="five" data-value="5">5</button>
        <button class="six" data-value="6">6</button>
        <button class="one" data-value="1">1</button>
        <button class="tow" data-value="2">2</button>
        <button class="three" data-value="3">3</button>
        <button class="point"data-value=".">.</button>
        <button class="zero" data-value="0">0</button>
        <button class="tzero" data-value="00">00</button>
      </div>
      <div class="right">
        <button class="vag"data-value="/">/</button>
        <button class="intu"data-value="*">*</button>
        <button class="mines"data-value="-">-</button>
        <button class="plus"data-value="+">+</button>
        <button class="equal"data-value="=">=</button>
      </div>
    </div>
  </div>



  <script src="prgram.js"></script>
</body>

</html>
